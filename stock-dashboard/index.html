        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        .dashboard { max-width: 1400px; margin: 0 auto; padding: 24px; }
        .header { 
            text-align: center; 
            padding: 32px 0; 
            margin-bottom: 24px;
            background: linear-gradient(135deg, rgba(59,130,246,0.1), rgba(147,51,234,0.1));
            border-radius: 16px;
            border: 1px solid rgba(148,163,184,0.1);
        }
        .header h1 { 
            font-size: 2.5rem; 
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .header p { color: #94a3b8; font-size: 1.1rem; }
        .tabs { 
            display: flex; 
            gap: 8px; 
            margin-bottom: 24px; 
            flex-wrap: wrap;
            justify-content: center;
        }
        .tab { 
            padding: 12px 24px; 
            border: none;
            background: rgba(30,41,59,0.8);
            color: #94a3b8;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
            border: 1px solid rgba(148,163,184,0.1);
        }
        .tab:hover { background: rgba(51,65,85,0.8); color: #e2e8f0; }
        .tab.active { 
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border-color: transparent;
        }
        .card { 
            background: rgba(30,41,59,0.6);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(148,163,184,0.1);
            backdrop-filter: blur(8px);
        }
        .card h2 { 
            font-size: 1.4rem; 
            margin-bottom: 16px;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 16px; 
            margin-bottom: 24px;
        }
        .stat-card { 
            background: rgba(51,65,85,0.5);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(148,163,184,0.1);
        }
        .stat-card .value { 
            font-size: 2rem; 
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-card .label { color: #94a3b8; font-size: 0.9rem; margin-top: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(148,163,184,0.1); }
        th { color: #94a3b8; font-weight: 500; font-size: 0.85rem; text-transform: uppercase; }
        td { color: #e2e8f0; }
        .chart-container { height: 400px; margin: 16px 0; }
        .company-toggles { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-bottom: 16px;
            justify-content: center;
        }
        .toggle-btn { 
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid;
            background: transparent;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .toggle-btn.active { color: white; }
        .result-box {
            background: rgba(59,130,246,0.1);
            border: 1px solid rgba(59,130,246,0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
        }
        .result-box h3 { color: #60a5fa; margin-bottom: 12px; }
        .equation {
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin: 16px 0;
        }
        .interpretation {
            background: rgba(147,51,234,0.1);
            border-left: 4px solid #8b5cf6;
            padding: 16px;
            margin: 16px 0;
            border-radius: 0 8px 8px 0;
        }
        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-right: 16px;
            font-size: 0.85rem;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 1.8rem; }
            .tabs { gap: 4px; }
            .tab { padding: 10px 16px; font-size: 0.85rem; }
        }
    .lang-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 4px;
            background: rgba(30,41,59,0.8);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid rgba(148,163,184,0.2);
        }
        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #94a3b8;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .lang-btn:hover { color: #e2e8f0; }
        .lang-btn.active {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }

                                                    <td>{formatCurrency(row.maxClose)}</td>
                                                    <td>{formatVolume(row.avgVolume)}</td>
                                                    <td>{formatCurrency(row.avgDailyRange)}</td>
                                                    <td>{row.records.toLocaleString()}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </>
                    )}

                    {/* Tab 1: Price Analysis */}
                    {activeTab === 1 && (
                        <>
                            <div className="card">
                                <h2>{t.avgCloseTitle}</h2>
                                <div className="chart-container">
                                    <ResponsiveContainer>
                                        <BarChart data={sortedSummary} layout="vertical">
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis type="number" stroke="#94a3b8" tickFormatter={v => '$' + v} />
                                            <YAxis type="category" dataKey="Company" stroke="#94a3b8" width={60} />
                                            <Tooltip 
                                                formatter={(v) => formatCurrency(v)}
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <Bar dataKey="avgClose" name={t.tableHeaders ? t.tableHeaders[1] : "Avg Close"}>
                                                {sortedSummary.map(entry => (
                                                    <Cell key={entry.Company} fill={STOCK_DATA.colors[entry.Company]} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="card">
                                <h2>{t.trendsTitle}</h2>
                                <div className="company-toggles">
                                    {Object.keys(STOCK_DATA.colors).map(company => (
                                        <button
                                            key={company}
                                            className={`toggle-btn ${selectedCompanies.includes(company) ? 'active' : ''}`}
                                            style={{
                                                borderColor: STOCK_DATA.colors[company],
                                                backgroundColor: selectedCompanies.includes(company) ? STOCK_DATA.colors[company] : 'transparent',
                                                color: selectedCompanies.includes(company) ? 'white' : STOCK_DATA.colors[company]
                                            }}
                                            onClick={() => toggleCompany(company)}
                                        >
                                            {company}
                                        </button>
                                    ))}
                                </div>
                                <div className="chart-container" style={{height: 500}}>
                                    <ResponsiveContainer>
                                        <LineChart data={timeSeriesData}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis 
                                                dataKey="date" 
                                                stroke="#94a3b8"
                                                tick={{fontSize: 11}}
                                                interval={11}
                                            />
                                            <YAxis stroke="#94a3b8" tickFormatter={v => '$' + v} />
                                            <Tooltip 
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                                formatter={(v) => v ? formatCurrency(v) : 'N/A'}
                                            />
                                            {selectedCompanies.map(company => (
                                                <Line
                                                    key={company}
                                                    type="monotone"
                                                    dataKey={company}
                                                    stroke={STOCK_DATA.colors[company]}
                                                    strokeWidth={2}
                                                    dot={false}
                                                    name={company}
                                                />
                                            ))}
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </>
                    )}

                    {/* Tab 2: Volume ANOVA */}
                    {activeTab === 2 && (
                        <>
                            <div className="card">
                                <h2>{t.anovaTitle}</h2>
                                <div className="result-box">
                                    <h3>{t.anovaTest}</h3>
                                    <div className="stats-grid">
                                        <div className="stat-card">
                                            <div className="value">{STOCK_DATA.anova.fStatistic.toLocaleString()}</div>
                                            <div className="label">{t.fStat}</div>
                                        </div>
                                        <div className="stat-card">
                                            <div className="value">{STOCK_DATA.anova.pValue}</div>
                                            <div className="label">{t.pValue}</div>
                                        </div>
                                        <div className="stat-card">
                                            <div className="value">{formatPercent(STOCK_DATA.anova.effectSize)}</div>
                                            <div className="label">{t.effectSize} (η²)</div>
                                        </div>
                                    </div>
                                    <div className="interpretation">
                                        <strong>{t.interpretation}:</strong> {STOCK_DATA.anova.conclusion}. {t.effectSize}: {formatPercent(STOCK_DATA.anova.effectSize)}
                                    </div>
                                </div>
                            </div>

                            <div className="card">
                                <h2>{t.volumeRanking}</h2>
                                <div className="chart-container">
                                    <ResponsiveContainer>
                                        <BarChart data={STOCK_DATA.volumeRanking}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis dataKey="company" stroke="#94a3b8" tick={{fill: "#94a3b8"}} />
                                            <YAxis stroke="#94a3b8" tick={{fill: "#94a3b8"}} tickFormatter={formatVolume} />
                                            <Tooltip 
                                                formatter={(v) => formatVolume(v)}
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <Bar dataKey="avgVolume" name={t.tableHeaders ? t.tableHeaders[4] : "Avg Volume"}>
                                                {STOCK_DATA.volumeRanking.map(entry => (
                                                    <Cell key={entry.company} fill={STOCK_DATA.colors[entry.company]} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>
                        </>
                    )}

                    {/* Tab 3: Volatility */}
                    {activeTab === 3 && (
                        <>
                            <div className="card">
                                <h2>{t.volatilityTitle}</h2>
                                <div className="chart-container">
                                    <ResponsiveContainer>
                                        <BarChart data={[...STOCK_DATA.summary].sort((a,b) => b.avgDailyRange - a.avgDailyRange)}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis dataKey="Company" stroke="#94a3b8" tick={{fill: "#94a3b8"}} />
                                            <YAxis stroke="#94a3b8" tick={{fill: "#94a3b8"}} tickFormatter={v => '$' + v.toFixed(2)} />
                                            <Tooltip 
                                                formatter={(v) => formatCurrency(v)}
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <Bar dataKey="avgDailyRange" name={t.avgDailyRangeName}>
                                                {[...STOCK_DATA.summary].sort((a,b) => b.avgDailyRange - a.avgDailyRange).map(entry => (
                                                    <Cell key={entry.Company} fill={STOCK_DATA.colors[entry.Company]} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="card">
                                <h2>{t.distTitle}</h2>
                                <div className="chart-container">
                                    <ResponsiveContainer>
                                        <BarChart data={STOCK_DATA.volatilityDistribution}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis dataKey="range" stroke="#94a3b8" angle={-45} textAnchor="end" height={80} tick={{fontSize: 10}} />
                                            <YAxis stroke="#94a3b8" tick={{fill: "#94a3b8"}} />
                                            <Tooltip 
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <Bar dataKey="count" fill="#8b5cf6" name={lang === "en" ? "Frequency" : "Честота"} />
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="interpretation">
                                    {lang === 'en' ? 'The distribution is right-skewed, with most daily ranges clustered at lower values. Higher-priced stocks typically have larger daily ranges in absolute terms.' : 'Разпределението е дясно асиметрично, с повечето дневни диапазони групирани при по-ниски стойности. Акциите с по-висока цена обикновено имат по-голям дневен диапазон в абсолютни стойности.'}
                                </div>
                            </div>
                        </>
                    )}

                    {/* Tab 4: Correlation */}
                    {activeTab === 4 && (
                        <>
                            <div className="card">
                                <h2>{t.corrTitle}</h2>
                                <div className="chart-container" style={{height: 250}}>
                                    <ResponsiveContainer>
                                        <BarChart data={STOCK_DATA.correlations} layout="vertical">
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis type="number" domain={[-1, 1]} stroke="#94a3b8" />
                                            <YAxis type="category" dataKey="pair" stroke="#94a3b8" width={120} />
                                            <Tooltip 
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <ReferenceLine x={0} stroke="#64748b" />
                                            <Bar dataKey="coefficient" name={lang === "en" ? "Correlation" : "Корелация"}>
                                                {STOCK_DATA.correlations.map((entry, i) => (
                                                    <Cell key={i} fill={entry.coefficient > 0 ? '#22c55e' : '#ef4444'} />
                                                ))}
                                            </Bar>
                                        </BarChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="card">
                                <h2>{t.scatterTitle}</h2>
                                <div style={{marginBottom: 16}}>
                                    {Object.entries(STOCK_DATA.colors).map(([company, color]) => (
                                        <span key={company} className="legend-item">
                                            <span className="legend-dot" style={{backgroundColor: color}}></span>
                                            {company}
                                        </span>
                                    ))}
                                </div>
                                <div className="chart-container" style={{height: 450}}>
                                    <ResponsiveContainer>
                                        <ScatterChart>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis 
                                                type="number" 
                                                dataKey="close" 
                                                name="Close Price" 
                                                stroke="#94a3b8"
                                                tickFormatter={v => '$' + v}
                                            />
                                            <YAxis 
                                                type="number" 
                                                dataKey="dailyRange" 
                                                name="Daily Range" 
                                                stroke="#94a3b8"
                                                tickFormatter={v => '$' + v}
                                            />
                                            <Tooltip 
                                                formatter={(v, name) => [formatCurrency(v), name]}
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <Scatter data={STOCK_DATA.scatterData}>
                                                {STOCK_DATA.scatterData.map((entry, i) => (
                                                    <Cell key={i} fill={STOCK_DATA.colors[entry.company]} opacity={0.7} />
                                                ))}
                                            </Scatter>
                                        </ScatterChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="interpretation">
                                    <strong>r = 0.78 ({lang === 'en' ? 'Strong Positive' : 'Силна Положителна'}):</strong> {lang === 'en' ? 'As stock prices increase, daily price ranges (volatility) tend to increase proportionally. This relationship is intuitive—higher-priced stocks naturally have larger absolute price movements.' : 'С увеличаване на цените на акциите, дневните ценови диапазони (волатилност) се увеличават пропорционално. Тази връзка е интуитивна—акциите с по-висока цена естествено имат по-големи абсолютни ценови движения.'}
                                </div>
                            </div>
                        </>
                    )}

                    {/* Tab 5: Regression */}
                    {activeTab === 5 && (
                        <>
                            <div className="card">
                                <h2>{t.regTitle}</h2>
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="value">{STOCK_DATA.regression.rSquared}</div>
                                        <div className="label">{t.rSquare}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="value">{STOCK_DATA.regression.coefficient}</div>
                                        <div className="label">{t.coefficient} (b₁)</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="value">{STOCK_DATA.regression.intercept}</div>
                                        <div className="label">{lang === "en" ? "Intercept" : "Интерсепт"} (b₀)</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="value">{STOCK_DATA.regression.beta}</div>
                                        <div className="label">{t.beta}</div>
                                    </div>
                                </div>
                                
                                <div className="equation">
                                    <span style={{color: '#a78bfa'}}>DailyRange</span> = 
                                    <span style={{color: '#fbbf24'}}> {STOCK_DATA.regression.intercept}</span> + 
                                    <span style={{color: '#22c55e'}}> {STOCK_DATA.regression.coefficient}</span> × 
                                    <span style={{color: '#60a5fa'}}>Close</span>
                                </div>
                                
                                <div className="interpretation">
                                    <strong>{lang === 'en' ? 'Model Interpretation' : 'Интерпретация на Модела'}:</strong>
                                    <ul style={{marginTop: 12, marginLeft: 20}}>
                                        <li>{lang === 'en' ? 'The model explains' : 'Моделът обяснява'} <strong>60.8%</strong> {lang === 'en' ? 'of variance in daily price range' : 'от дисперсията в дневния ценови диапазон'}</li>
                                        <li>{lang === 'en' ? 'For every' : 'За всяко'} <strong>$1 {lang === 'en' ? 'increase' : 'увеличение'}</strong> {lang === 'en' ? 'in closing price, daily range increases by' : 'в цената на затваряне, дневният диапазон се увеличава с'} <strong>$0.031</strong></li>
                                        <li>{lang === 'en' ? 'The standardized beta (0.78) indicates a strong effect size' : 'Стандартизираното бета (0.78) показва силен размер на ефекта'}</li>
                                        <li>{lang === 'en' ? 'The negative intercept shows model limitations at very low prices' : 'Отрицателният интерсепт показва ограничения на модела при много ниски цени'}</li>
                                    </ul>
                                </div>
                            </div>

                            <div className="card">
                                <h2>{lang === 'en' ? 'Regression: Price vs Daily Range' : 'Регресия: Цена спрямо Дневен Диапазон'}</h2>
                                <div className="chart-container" style={{height: 450}}>
                                    <ResponsiveContainer>
                                        <ScatterChart margin={{top: 20, right: 30, bottom: 40, left: 30}}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis
                                                type="number"
                                                dataKey="close"
                                                name="Close Price"
                                                stroke="#94a3b8"
                                                domain={['dataMin', 'dataMax']}
                                                tickFormatter={(v) => '$' + v.toFixed(0)}
                                                label={{value: lang === 'en' ? 'Close Price ($)' : 'Цена ($)', position: 'bottom', fill: '#94a3b8', offset: -5}}
                                            />
                                            <YAxis
                                                type="number"
                                                dataKey="dailyRange"
                                                name="Daily Range"
                                                stroke="#94a3b8"
                                                domain={[0, 'dataMax']}
                                                tickFormatter={(v) => '$' + v.toFixed(0)}
                                                label={{value: lang === 'en' ? 'Daily Range ($)' : 'Диапазон ($)', angle: -90, position: 'insideLeft', fill: '#94a3b8'}}
                                            />
                                            <Tooltip
                                                cursor={{strokeDasharray: '3 3'}}
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}}
                                                formatter={(value, name) => ['$' + Number(value).toFixed(2), name]}
                                            />
                                            <Scatter
                                                name={lang === 'en' ? 'Trading Days' : 'Търговски Дни'}
                                                data={STOCK_DATA.scatterData}
                                                fill="#8b5cf6"
                                                opacity={0.6}
                                            />
                                        </ScatterChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="interpretation">
                                    {lang === 'en'
                                        ? 'Each purple dot represents a trading day. The positive correlation (r = 0.78) shows that higher-priced stocks tend to have larger daily price swings.'
                                        : 'Всяка лилава точка представлява търговски ден. Положителната корелация (r = 0.78) показва, че акциите с по-висока цена имат по-големи дневни ценови колебания.'}
                                </div>
                            </div>
                        </>
                    )}

                    {/* Tab 6: Monte Carlo */}
                    {activeTab === 6 && (
                        <>
                            <div className="card">
                                <h2>{t.mcTitle}</h2>
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="value">1,000</div>
                                        <div className="label">{t.iterations}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="value">${STOCK_DATA.monteCarlo.mean}</div>
                                        <div className="label">{t.meanDailyRange}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="value">${STOCK_DATA.monteCarlo.std}</div>
                                        <div className="label">{t.stdDev}</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="value">${STOCK_DATA.monteCarlo.percentile5} to ${STOCK_DATA.monteCarlo.percentile95}</div>
                                        <div className="label">{t.confInterval}</div>
                                    </div>
                                </div>
                            </div>

                            <div className="card">
                                <h2>{t.mcDistTitle}</h2>
                                <div className="chart-container">
                                    <ResponsiveContainer>
                                        <ComposedChart data={STOCK_DATA.monteCarlo.values.map((v, i) => ({i, value: v}))}>
                                            <CartesianGrid strokeDasharray="3 3" stroke="rgba(148,163,184,0.2)" />
                                            <XAxis dataKey="i" stroke="#94a3b8" label={{value: 'Iteration', position: 'bottom', fill: '#94a3b8'}} />
                                            <YAxis stroke="#94a3b8" tick={{fill: "#94a3b8"}} tickFormatter={v => '$' + v.toFixed(0)} />
                                            <Tooltip 
                                                formatter={(v) => formatCurrency(v)}
                                                contentStyle={{background: '#1e293b', border: '1px solid #334155', borderRadius: 8}} labelStyle={{color: '#ffffff', fontWeight: 'bold'}} itemStyle={{color: '#e2e8f0'}}
                                            />
                                            <Line type="monotone" dataKey="value" stroke="#8b5cf6" dot={false} strokeWidth={1} />
                                            <ReferenceLine y={STOCK_DATA.monteCarlo.mean} stroke="#22c55e" strokeDasharray="5 5" label={{value: 'Mean', fill: '#22c55e'}} />
                                            <ReferenceLine y={STOCK_DATA.monteCarlo.percentile5} stroke="#ef4444" strokeDasharray="5 5" label={{value: '5th %ile', fill: '#ef4444'}} />
                                            <ReferenceLine y={STOCK_DATA.monteCarlo.percentile95} stroke="#ef4444" strokeDasharray="5 5" label={{value: '95th %ile', fill: '#ef4444'}} />
                                        </ComposedChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="interpretation">
                                    <strong>⚠️ {lang === 'en' ? 'Model Limitation' : 'Ограничение на Модела'}:</strong> {lang === 'en' ? `The simulation produces negative values for daily range (5th percentile = $${STOCK_DATA.monteCarlo.percentile5}), which is impossible in reality. A lognormal distribution would be more appropriate for modeling price volatility.` : `Симулацията произвежда отрицателни стойности за дневния диапазон (5-ти персентил = $${STOCK_DATA.monteCarlo.percentile5}), което е невъзможно в реалността. Логнормално разпределение би било по-подходящо за моделиране на ценовата волатилност.`}
                                </div>
                            </div>
                        </>
                    )}

                    <footer style={{textAlign: 'center', padding: '32px 0', color: '#64748b', fontSize: '0.9rem'}}>
                        <p>{t.footer1}</p>
                        <p>{t.footer2}</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
